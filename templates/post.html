{% extends 'layout.html' %}

{% block content %}
  <div class="control-group">
      <div class="controls">
        <h1 align="center">{{ post.header }}</h1>
	        <div class="entry-meta">
			<span class="post-date"><a href="#"><time class="entry-date" datetime="2012-11-09T23:15:57+00:00">{{ post.date.strftime('%B %d, %Y') }}</time></a></span>

      <span class="post-category"><a href="/category/{{ post.category }}">{{ post.category }}</a></span>

			<span class="comments-link" class="disqus-comment-count" data-disqus-url="/post/{{ post.header }}#disqus_thread"><a href="/post/{{ post.header }}#disqus_thread"></a></span>

		</div>
        <p>{{ post.text }}</p>
      </div>
      <br>
      <div id="disqus_thread"></div>
        <script type="text/javascript">
            /* * * CONFIGURATION VARIABLES * * */
            var disqus_shortname = 'zenext';

            /* * * DON'T EDIT BELOW THIS LINE * * */
            (function() {
                var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
            })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
        </div>
{% endblock %}
